{% extends 'blog/base.html' %}

{% block content %}
    <ul class="contents_ul">
    {% for post in postsAll %}
        <li class="contents_li"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a>
        <span class="contents_span">{{ post.published_date|date:'Y年m月d日,H时h分' }}</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
